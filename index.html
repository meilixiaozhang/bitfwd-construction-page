<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />

      crossorigin="anonymous"

    <link

    <link rel="stylesheet" type="text/css" href="css/util.css" />

  <body>
    <div
      class="bg-img1 size1 overlay1"
      style="background-image: url('images/bg01.jpg');"
    >
      <div class="size1 p-l-15 p-r-15 p-t-30 p-b-50">
        <div class="flex-w flex-sb-m p-l-75 p-r-60 p-b-165 respon1">
          <div class="wrappic1 m-r-30 m-t-10 m-b-10">
            <a href="/"><img src="images/icons/logo.png" alt="LOGO" /></a>
          </div>

          <div class="flex-w m-t-10 m-b-10">
            <a
              href="https://www.facebook.com/bitfwd/"
              class="size4 flex-c-m how-social trans m-r-5 m-b-3 m-t-3"
            >
              <i class="fa fa-facebook"></i>
            </a>

            <a
              href="https://twitter.com/bitfwdxyz"
              class="size4 flex-c-m how-social trans m-r-5 m-b-3 m-t-3"
            >
              <i class="fa fa-twitter"></i>
            </a>

            <a
              href="https://medium.com/bitfwd"
              class="size4 flex-c-m how-social trans m-r-5 m-b-3 m-t-3"
            >
              <i class="fa fa-medium"></i>
            </a>

            <a
              href="https://t.me/bitfwd"
              class="size4 flex-c-m how-social m-r-5 m-b-3 m-t-3"
            >
              <i class="fa fa-telegram"></i>
            </a>

            <a
              href="https://www.instagram.com/bitfwd/"
              class="size4 flex-c-m how-social trans m-r-5 m-b-3 m-t-3"
            >
              <i class="fa fa-instagram"></i>
            </a>
          </div>
        </div>

        <div class="wsize1 m-lr-auto">
          <p class="txt-center l1-txt1 p-b-60">
            Our <span class="l1-txt2">Bitfwd</span> website is
            <span class="l1-txt2">Coming Soon</span>, follow us for update now!
          </p>

          <form class="w-full flex-w flex-c-m validate-form">
            <div
              class="wrap-input100 validate-input m-b-20"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <input
                class="input100 placeholder0 m1-txt1"
                type="text"
                name="email"
                placeholder="Email Address"
              />
              <span class="focus-input100"></span>
            </div>

            <button class="flex-c-m size3 m1-txt2 how-btn1 trans m-b-20">
              Subscribe
            </button>
          </form>

          <p class="txt-center s1-txt1 p-t-5">
            And don’t worry, we hate spam too! You can unsubcribe at anytime.
          </p>
        </div>
      </div>

      <footer class="wsize1 m-lr-auto">
        <p class="txt-center m1-txt2 p-b-10">
          ©2020 bitfwd | All rights reserved
        </p>
      </footer>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    ></script>

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
